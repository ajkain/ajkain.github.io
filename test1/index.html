<html>
 <head>
  <title>Ajkain</title>
 </head>
 <body>
  <div id="text"></div>
  <div id="json"></div>

  <script>
   document.getElementById("text").innerHTML = "Text added by JavaScript code";
   
   fetch('data.json?' + Date.now(), {cache: "no-store"})
    .then((response) => response.json())
    .then((json) => {
     console.log(json);
     document.getElementById("json").innerHTML = JSON.stringify(json);
   });
  </script>
 </body>
</html>
